<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring project - Document Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Document Details</h2>
    <div>
        <form class="form-horizontal" th:object="${documentForm}" th:action="@{/document}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('id')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('id')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('hash')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Hash:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{hash}" th:errorclass="has-error"/>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('format')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Format:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{format}" th:errorclass="has-error"/>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('url')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{url}" th:errorclass="has-error"/>

                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error"/>

                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('documentOf')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">DocumentOf:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{documentOf}" th:errorclass="has-error"/>

                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('datePublished')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">DatePublished:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{datePublished}" th:errorclass="has-error"/>

                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('dateModified')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">DateModified:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dateModified}" th:errorclass="has-error"/>

                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('documentType')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">DocumentType:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{documentType}" th:errorclass="has-error"/>

                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('relatedItem')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">RelatedItem:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{relatedItem}" th:errorclass="has-error"/>

                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
